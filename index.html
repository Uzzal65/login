<html>
<head>
	<title>Simple Login Page</title>

</head>
<body>
	<header>
		<div class="login">
			<h3>Log-in</h3><br>
			 <img class="img" src="admin.png";/><br>

			 <br>

		</div>
	</header>
</body>
</html>
